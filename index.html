<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container content">
      <div class="weather-app">
        <div class="row">
        <div class="col-5">
            <h1><div id="city"></div></h1>
            <div id="date"></div>
            </div>
        <div class="col-7">
            <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  id="location-input"
                  class="form-control"
                  placeholder="Type a city.."
                  autofocus
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  class="btn btn-outline-primary"
                  type="submit"
                  value="üîç"
                />
              </div>
               <div class="col-2">
          <button id="current-location" class="btn btn-outline-primary">
            üìç
          </button>
        </div>
            </div>
          </form>
        </div>
    </div>
    <div class="weather-today">
    <div class="row">
        <div class="col-4">
        <ul>
            <li>
                Time updated: <span class="time" id="time">
                    15:57
                </span>
            </li>
            <br />
            <li>
                Humidity: <span class="parameters" id="humidity">
                   </span> %
                
            </li>
            <li>
                Wind: <span class="parameters" id="wind">
                   </span> m/s
                
            </li>
        </ul>
        </div>
        
        <div class="col-4">
            <div class="emoji"><img  src="" alt="" id="icon"></div>
            <div id="description"></div>
        </div>
        <div class="col-3 temperature-block">
            <span id="temperature">
                23</span> <span class="degrees">
              ¬∞C
            </span>
        </div>
        <div class="col-1">
            <ul>
                <li>
                    <strong><span id="max">2</span></strong>¬∞C
                </li>
                <br />
                <br />
                <li>
                    <span id="min">1</span>¬∞C
                </li>
            </ul>
        </div>
    </div>
        </div>
        <div class="forecast-weather" id="forecast-weather">
        </div>
      </div>
      </div>
      <p><small>Project was coded by Nadiia Bulyha and is open-sourced on <a href="https://github.com/Paskal32/weather-app-project" target="_blank">GitHub</a> and hosted on <a href="https://voluble-entremet-481353.netlify.app" target="_blank">Netlify</a></small></p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
